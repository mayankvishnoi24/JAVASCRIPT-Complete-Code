<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loops</title>
</head>
<body>
    
    <h1>Example one While Basic</h1>
    <script>
        let head=1;
        while(head<=10){
            document.write(`<h1>${head}</h1>`);
            head ++
        }
        // < less then
        // > grater then
    </script>
    <h1>Example one While with table</h1>
    <table border="1" width="50%" cellpadding="20px" bgcolor="gold" align="center">
        
            <script>
                 let count=1;
                while(count<=5){
                    document.write(`<tr><td><h1>${count}</h1></td></tr>`);
                    count ++
                }
            </script>
    </table>

    








    
</body>
</html>
